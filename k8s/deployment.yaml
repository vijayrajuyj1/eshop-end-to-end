apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 992382774897.dkr.ecr.us-east-1.amazonaws.com/frontend:23
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
